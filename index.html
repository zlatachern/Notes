<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task_One</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <main>
    <div class="container-xl mt-5">
    <h3 id="table-name">Active notes</h3>
      <table>
        <colgroup>
          <col class="category-icon">
          <col class="name">
          <col class="created">
          <col class="category1">
          <col class="content">
          <col class="dates">
          <col class="active-icon">
          <col class="active-icon">
          <col class="active-icon">
        </colgroup>
        <thead>
          <tr>
            <th>&nbsp;</th>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th class="header-icon">&nbsp;</th>
            <th class="header-icon archive" id="table-switcher"></th>
            <th class="header-icon delete"></th>
          </tr>
        </thead>
        <tbody id="active-archive-table"></tbody>
      </table>

      <div id="create-note">
        <div id="announcer"></div>
          <button id="create-note-button">Create Note</button>
        </div>

      <table>
        <colgroup>
          <col class="category-icon">
          <col class="category2">
          <col class="active">
          <col class="archived">
        </colgroup>
        <thead>
          <tr>
            <th>&nbsp;</th>
            <th>Note Category</th>
            <th>Active</th>
            <th>Archived</th>
          </tr>
        </thead>
        <tbody id="stats-table"></tbody>
      </table>
    </div>
    </main>
    <script  type="module" src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</body>
</html>
